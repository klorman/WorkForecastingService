<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/stl.css') }}">
  <title>Dashboard</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="header-line">
        <h1>Д<span style="color: #B44545;">ЖКХ</span></h1><!-- изменение цвета текста отдельной буквы "Д" -->
        <div class="nav">
          <ul class="menu">
            <li>
              <a download="" href="#">Скачать</a>
            </li>
            <li>
              <form id="upload-form" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                  <input id="file-upload" type="file" name="file" style="display: none;" onchange="document.getElementById('upload-form').submit();">
                  Импортировать файл
                </label>
              </form>
            </li>
            <li>
              <a href="{{ url_for('logout') }}">Выход</a>
            </li>
          </ul>
          <div class="search_nav"> <!-- Поиск -->
            <form>
              <input type="search" placeholder="Поиск..." name="search">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="reg"> <!-- форма -->
    <div class="form-box">
        <div class="txt">
            <p>Виды работ</p>
        <div class="button-box">
            <div id="btn"></div>
        <button type="button" class="toggle-btn tog-btn" onclick="content()">По содержанию</button>
        <button type="button" class="toggle-btn" onclick="capital()">Капитальные</button>
        </div>
    <div id="content" class="low-str">
        <a href="#" id="adr">Адрес</a>
        <a href="#" id="wk">Работа</a>
    </div>
    <div id="capital" class="oth-str">
        <a href="#" id="adr">Адрес</a>
        <a href="#" id="wk">Работа</a>
        <a href="#" id="dt">Дата</a>
    </div>
  </div>
</div>
</div>

<script> //переход между по содержанию, капитальные
var x=document.getElementById('content')
var y=document.getElementById('capital')
var z=document.getElementById('btn')
    
    function capital(){
        x.style.left ='-440px'
        y.style.left ='60px'
        z.style.left ='150px'
    }
    function content(){
        x.style.left ='50px'
        y.style.left ='440px'
        z.style.left ='0px'
    }
</script>
</body>
</html>
