<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" 
  integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />       <!-- Подключение анимаций -->
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>Д<span style="color: #B44545;">ЖКХ</span></h1> <!-- изменение цвета текста отдельной буквы "Д" -->
    </div>
  </div>
  <div class="mes" data-aos="zoom-in">
    <span id="messageSpan"></span>
  </div>

<div class="reg">
        <div class="form-box">
            <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn tog-btn" onclick="login()">Вход</button>
            <button type="button" class="toggle-btn" onclick="register()">Регистрация</button>
            </div>
            <form id="login" class="input-group" method="POST" action="{{ url_for('login_signup') }}">
              <input type="text" class="input-field" name="username" placeholder="Логин" required>
              <input type="password" class="input-field pas" name="password" placeholder="Пароль" required>
                <div class="pas-btn"><img src="{{ url_for('static', filename='images/-icon-eye.png') }}" alt="img"></div>
                <input type="checkbox" class="checkbox"> <span>Запомнить пароль</span>
                <button type="submit" class="submit-btn" name="login">Войти</button>
            </form>
            <form id="register" class="input-group" method="POST" action="{{ url_for('login_signup') }}">
              <input type="text" class="input-field" name="username" placeholder="Логин" required>
              <input type="password" class="input-field passw" name="password" placeholder="Пароль" required>
                <div class="pass-btn"><img src="{{ url_for('static', filename='images/-icon-eye.png') }}" alt="img"></div>
                <button type="submit" class="submit-btn" name="signup">Зарегистрироваться</button>
            </form>
        </div>
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" 
  integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{{ url_for('static', filename='js/degreet.js') }}"></script>
</body>
</html>
